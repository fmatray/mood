 {% macro mood(m) %}
            <p><a href="{{ url_for('mood')}}/{{m.id}}">{{ m.mood }} on {{ m.date.strftime('%d/%m/%Y %Hh%M') }} by {{ m.user }} </a></p>
{% endmacro %}
 
 
 {% extends "base.html" %}
 {% block content %} 
	<div class="container">
	{{ super() }}
		<div class="col-md-12">
			{% for item in list %}
				{{  mood(item) }}</br>
			{% endfor %}
		</div>
	</div>
 {% endblock %}
